<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>비밀번호 변경 요청</title>
</head>

<body>
    <h1>비밀번호 변경 요청</h1>
    <form id="password-reset-form">
        <label for="email">이메일:</label>
        <input type="email" id="email" name="email" placeholder="이메일을 입력하세요" required>
        <button type="submit">비밀번호 변경 링크 요청</button>
    </form>
    <p id="response-message" style="color: blue; margin-top: 20px;"></p>

    <script>
        const API_BASE_URL = 'http://localhost:3000'; // 서버 주소

        document.getElementById('password-reset-form').addEventListener('submit', async (e) => {
            e.preventDefault();

            const email = document.getElementById('email').value;
            const responseMessage = document.getElementById('response-message');

            try {
                const response = await fetch(`${API_BASE_URL}/request-password-reset`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email }),
                });

                if (response.ok) {
                    responseMessage.textContent = '비밀번호 변경 링크가 이메일로 전송되었습니다.';
                } else {
                    const error = await response.text();
                    responseMessage.textContent = `오류: ${error}`;
                }
            } catch (error) {
                responseMessage.textContent = '비밀번호 변경 요청 중 오류가 발생했습니다.';
            }
        });
    </script>
</body>

</html>
