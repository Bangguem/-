<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>비밀번호 변경</title>
</head>

<body>
    <h1>비밀번호 변경</h1>
    <form id="reset-password-form">
        <label for="new-password">새 비밀번호:</label>
        <input type="password" id="new-password" name="newPassword" required>
        <br><br>
        <label for="confirm-password">비밀번호 확인:</label>
        <input type="password" id="confirm-password" name="confirmPassword" required>
        <br><br>
        <button type="submit">비밀번호 변경</button>
    </form>
    <p id="response-message" style="color: blue; margin-top: 20px;"></p>

    <script>
        const API_BASE_URL = 'http://localhost:3000'; // 서버 주소

        // URL에서 토큰 추출
        const urlParams = new URLSearchParams(window.location.search);
        const token = urlParams.get('token');

        document.getElementById('reset-password-form').addEventListener('submit', async (e) => {
            e.preventDefault();

            const newPassword = document.getElementById('new-password').value;
            const confirmPassword = document.getElementById('confirm-password').value;
            const responseMessage = document.getElementById('response-message');

            if (newPassword !== confirmPassword) {
                responseMessage.textContent = '비밀번호가 일치하지 않습니다.';
                return;
            }

            try {
                const response = await fetch(`${API_BASE_URL}/reset-password`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ token, newPassword }),
                });

                if (response.ok) {
                    responseMessage.textContent = '비밀번호가 성공적으로 변경되었습니다.';
                } else {
                    const error = await response.text();
                    responseMessage.textContent = `오류: ${error}`;
                }
            } catch (error) {
                responseMessage.textContent = '비밀번호 변경 중 오류가 발생했습니다.';
            }
        });
    </script>
</body>

</html>
