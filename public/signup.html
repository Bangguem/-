<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
    <script src="/socket.io/socket.io.js"></script>
</head>

<body>
    <h1>Signup</h1>
    <form id="signupForm" action="/signup" method="POST">
        <label for="userid">User ID:</label>
        <input type="text" id="userid" name="userid" required>
        <button type="button" id="checkDuplicateBtn">중복 확인</button>
        <div id="duplicateCheckResult"></div>
        <br>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>
        <br>

        <label for="passwordcheck">Confirm Password:</label>
        <input type="password" id="passwordcheck" name="passwordcheck" required>
        <br>

        <button type="submit">Sign Up</button>
    </form>

    <script>
        document.getElementById('checkDuplicateBtn').addEventListener('click', async () => {
            const userid = document.getElementById('userid').value;
            if (!userid) {
                alert('Please enter a User ID to check.');
                return;
            }

            try {
                const response = await fetch('/check-duplicate', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ userid })
                });

                const result = document.getElementById('duplicateCheckResult');
                if (response.status === 200) {
                    result.textContent = '사용할 수 있는 아이디입니다.';
                    result.style.color = 'green';
                } else {
                    const errorMessage = await response.text();
                    result.textContent = errorMessage;
                    result.style.color = 'red';
                }
            } catch (error) {
                console.error('Error checking duplicate:', error);
            }
        });
    </script>
</body>

</html>
