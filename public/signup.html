<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
    <script src="/socket.io/socket.io.js"></script>
</head>

<body>
    <h1>Signup</h1>
    <form id="signupForm" action="/signup" method="POST">
        <label for="userid">User ID:</label>
        <input type="text" id="userid" name="userid" required>
        <button type="button" id="checkDuplicateBtn">중복 확인</button>
        <div id="duplicateCheckResult"></div>
        <br>

        <label for="password">비밀번호:</label>
        <input type="password" id="password" name="password" required>
        <br>

        <label for="passwordcheck">비밀번호 확인:</label>
        <input type="password" id="passwordcheck" name="passwordcheck" required>
        <br>

        <label for="email">이메일:</label>
        <input type="text" id="email" name="email" placeholder="이메일을 입력하세요" required>
        <br />

        <label for="nickname">닉네임:</label>
        <input type="text" id="nickname" name="nickname" required>
        <button type="button" id="checkDuplicateBtn">중복 확인</button>
        <div id="duplicateCheckResult"></div>
        <br>

        <!-- 생년월일 입력 -->
        <label for="birthdate">생년월일:</label>
        <input type="date" id="birthdate" name="birthdate" required>
        <br />

        <!-- 성별 선택 -->
        <label for="gender">성별:</label>
        <select id="gender" name="gender" required>
            <option value="male">남성</option>
            <option value="female">여성</option>
            <option value="other">기타</option>
        </select>
        <br />
        <button type="submit">Sign Up</button>
    </form>

    <script>
        let debounceTimeout;
        document.getElementById('userid').addEventListener('keyup', () => {
            const userid = document.getElementById('userid').value;
            const result = document.getElementById('duplicateCheckResult');

            // 입력된 값이 없으면 중복 확인 메시지 숨기기
            if (!userid) {
                result.textContent = '';
                return;
            }

            // 실시간 중복 체크를 위한 디바운스 설정 (500ms 지연)
            clearTimeout(debounceTimeout);
            debounceTimeout = setTimeout(async () => {
                try {
                    const response = await fetch('/check-duplicate', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ userid })
                    });

                    if (response.status === 200) {
                        result.textContent = '사용할 수 있는 아이디입니다.';
                        result.style.color = 'green';
                    } else {
                        const errorMessage = await response.text();
                        result.textContent = errorMessage;
                        result.style.color = 'red';
                    }
                } catch (error) {
                    console.error('Error checking duplicate:', error);
                }
            }, 500); // 입력 지연 시간 500ms
        });
    </script>
</body>

</html>
