<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Page</title>
</head>

<body>
    <h2>My Page</h2>
    <form method="POST" action="/userprofile">
        <!-- 닉네임 입력 -->
        <label for="nickname">닉네임:</label>
        <input type="text" id="nickname" name="nickname" placeholder="닉네임을 입력하세요" required>
        <br />

        <!-- 생년월일 입력 -->
        <label for="birthdate">생년월일:</label>
        <input type="date" id="birthdate" name="birthdate" required>
        <br />

        <!-- 성별 선택 -->
        <label for="gender">성별:</label>
        <select id="gender" name="gender" required>
            <option value="male">남성</option>
            <option value="female">여성</option>
            <option value="other">기타</option>
        </select>
        <br />

        <button type="submit">저장</button>
    </form>

    <form method="POST" action="/summonerInfo">
        <input type="text" name="summonerName" placeholder="Enter your summoner name" required>
        <input type="text" name="tag" placeholder="Enter your summoner tag" required>
        <button type="submit">소환사 정보 입력</button>
    </form>
</body>

</html>
